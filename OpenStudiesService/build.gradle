group 'CardDatabase'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project(':CardDatabaseData')
    compile project(':CardDatabaseUtils')
    compile('org.springframework:spring-context')
}
